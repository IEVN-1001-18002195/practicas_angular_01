    <div class="container">
        <h1 class="titulo">Cinepolis</h1>

       

        <div class="Entradas">
            
            <div className="Entrada">
                <h2>Entradas</h2>
                <hr class="on">
            </div>

            <div class="mat-field">
                <label>Nombre</label>
                <input class="datos" matInput [(ngModel)]="nombre" type="text" placeholder="Ingrese nombre">
            </div>

            <div class="mat-field">
                <label>Cantidad compradores</label>
                <input class="datos" matInput [(ngModel)]="compradores" type="number"
                    placeholder="Cantidad de compradores">
            </div>

            <div class="mat-field">
                <label>Tarjeta cineco</label>
                <mat-radio-group [(ngModel)]="tarjeta" name="opera">
                    <mat-radio-button class="datos" color="primary" value="si">Si</mat-radio-button>
                    <mat-radio-button color="primary" value="no">No</mat-radio-button>
                </mat-radio-group>
            </div>

            <div class="mat-field">
                <label>Cantidad Boletas</label>
                <input class="datos" matInput [(ngModel)]="boletos" type="number" placeholder="Cantidad de boletas">

            </div>
        </div>
    </div>

    <div class="sali">
        <h2>Salidas</h2>
        <hr class="on">
    </div>

    <div class="salidas">
        <p class="let"> Valor a Pagar</p>
        <div class="resultado">
            <FONT COLOR="black"> {{resultado}}</FONT>
        </div>
    </div>

    <div class="acciones">
        <div class="accion">
            <h2>Acciones</h2>
            <hr class="on">
        </div>
        <div class="botones">
            <button  mat-raised-button color="primary" (click)="cobro()">Procesar</button>
            <samp class="espacio"></samp>
            <button  mat-raised-button color="warn" (click)="salir()">Salir</button>
        </div>
    </div>
